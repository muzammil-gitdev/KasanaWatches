<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasana Watches</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img style="width: 8rem" src="images/kasagna_logo.png" alt="" />
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#" class="nav-child nav-link" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link nav-child">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link nav-child">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link nav-child">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link nav-child">About</a>
          </li>
        </ul>
      </header>
    </div>

    <!--===================================================================== COUROUSAL =======================================================-->

    <div
      id="carouselExampleInterval"
      class="carousel slide carousel-custom"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner" style="height: 38rem">
        <div class="carousel-item active" data-bs-interval="2000">
          <img
            style="
              height: 100vh;
              width: 100vw;
              object-position: bottom;
              object-fit: cover;
            "
            class="slide-custom"
            src="assets/slide1.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="1500">
          <img
            src="assets/slide2.jpg"
            style="
              height: 100vh;
              width: 100vw;
              object-position: center;
              object-fit: cover;
            "
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            style="
              height: 100vh;
              width: 100vw;
              object-position: center;
              object-fit: cover;
            "
            src="assets/slide3.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <section class="collection-container">
      <h1>Our Collections</h1>
      <div class="collection">
        <div class="collection-item">
          <img src="assets/men_collection.PNG" alt="" />
          <h4>Men's Collection</h4>
        </div>
        <div class="collection-item">
          <img src="assets/women_collection.PNG" alt="" />
          <h4>Women's Collection</h4>
        </div>
        <div class="collection-item">
          <img src="assets/couple_collection.PNG" alt="" />
          <h4>Couples Collection</h4>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
